    <div class="container">

         <!--button for modal opening, modal contains the form for subscription-->
         <button class="subscribe" aria-label="button for subscription" onclick="subscribe()">Subscribe</button>

          <!--modal content-->
          <div class="modal-content">
            <button class="close" id='close-btn' onclick="onClose()">&times;</button>
            <!--Subscription form-->
            <form name='subscription-form'>
              <label for='firstname' aria-label="first name">First Name: </label>

              <label for='lastname' aria-label="last name">Last Name: </label>
              <input id='lastname' type='text' required/><br>
              <label for='email' type='text' aria-label="email">Email: </label>
              <input id='email' type='text' required/><br>
              <label for='phone' type='text' aria-label="phone">Phone: </label>
              <input id='phone' type='text' placeholder="9084198888"/><br>
              <input id='student' type="radio" value="Student" name='type'>
              <label for='student'>Student</label><br>
              <input id='faculty' type="radio" value='Faculty' name='type'>
              <label for='faculty'>Faculty</label><br>
              <input id='other' type="radio" value="Other" name='type'>
              <label for='other'>Other</label><br>
              <input id='submit' type='submit' value="Submit">
            </form>
          </div>
         </div>
       </div>
